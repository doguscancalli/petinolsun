# Type
scalar Date
scalar UserSchema
type PetPost {
  id: ID!
  name: String!
  slug: String!
  postType: String!
  location: String!
  animal: String!
  age: String!
  gender: String!
  description: String!
  photos: [String!]!
  contactNumber: String!
  whatsapp: Boolean!
  user: UserSchema!
  createdAt: Date!
  updatedAt: Date!
}
type PetPosts {
  docs: [PetPost!]!
  totalDocs: Int
  limit: Int
  totalPages: Int
  page: Int
  pagingCounter: Int
  hasPrevPage: Boolean
  hasNextPage: Boolean
  prevPage: Int
  nextPage: Int
}

# Input
input CreatePetPostInput {
  name: String!
  postType: String!
  location: String!
  animal: String!
  age: String!
  gender: String!
  description: String!
  photos: [String!]!
  contactNumber: String!
  whatsapp: Boolean = false
  user: UserSchema!
}
input UpdatePetPostInput {
  name: String
  postType: String
  location: String
  animal: String
  age: String
  gender: String
  description: String
  photos: [String!]
  contactNumber: String
  whatsapp: Boolean = false
  user: UserSchema
}
input FilterPetPostsInput {
  limit: Int
  page: Int
  date: String
  postType: String
  animal: String
  city: String
  gender: String
  age: String
}

# Query
type Query {
  petPosts(input: FilterPetPostsInput!): PetPosts!
  petPost(slug: String!): PetPost!
}

# Mutation
type Mutation {
  createPetPost(input: CreatePetPostInput!): PetPost!
  updatePetPost(id: ID!, input: UpdatePetPostInput!): PetPost!
  deletePetPost(id: ID!): Boolean!
  deleteAllPetPosts: Boolean!
}
